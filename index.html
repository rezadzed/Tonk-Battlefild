
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Tank Battle Demo</title>
  <style>
    body { background: #111; margin: 0; overflow: hidden; }
    canvas { display: block; margin: auto; background: #222; }
    .controls {
      position: absolute; bottom: 20px; left: 20px; display: flex; gap: 10px;
    }
    .fire {
      position: absolute; bottom: 20px; right: 20px;
    }
    button {
      background: #0af; color: white; border: none; border-radius: 10px;
      padding: 15px; font-size: 16px;
    }
    .fire button {
      background: #f22;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div class="controls">
    <button onclick="moveTank('left')">Left</button>
    <button onclick="moveTank('right')">Right</button>
    <button onclick="moveTank('up')">Up</button>
    <button onclick="moveTank('down')">Down</button>
  </div>
  <div class="fire">
    <button onclick="fire()">Fire</button>
  </div>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    let tank = { x: 180, y: 180, size: 40 };
    let bullets = [];

    function drawTank() {
      ctx.fillStyle = '#0f0';
      ctx.fillRect(tank.x, tank.y, tank.size, tank.size);
    }

    function moveTank(direction) {
      const speed = 10;
      if (direction === 'left') tank.x -= speed;
      if (direction === 'right') tank.x += speed;
      if (direction === 'up') tank.y -= speed;
      if (direction === 'down') tank.y += speed;
    }

    function fire() {
      bullets.push({ x: tank.x + tank.size / 2 - 2, y: tank.y, dy: -5 });
    }

    function drawBullets() {
      ctx.fillStyle = '#f00';
      bullets.forEach(b => {
        ctx.fillRect(b.x, b.y, 4, 10);
        b.y += b.dy;
      });
      bullets = bullets.filter(b => b.y > 0);
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawTank();
      drawBullets();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
